{% extends "base.html" %}

{% block title %}Регистрация - Sapa Edu{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-telegram fa-3x text-primary mb-3"></i>
                        <h3 class="fw-bold">Вход через Telegram</h3>
                        <p class="text-muted small">Для доступа к платформе необходимо войти через Telegram бота</p>
                    </div>

                    <div class="text-center">
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Пожалуйста, воспользуйтесь Telegram ботом для входа в систему
                        </div>

                        <a href="https://t.me/yourbotname" class="btn btn-primary btn-lg rounded-3 mb-3" target="_blank">
                            <i class="fab fa-telegram me-2"></i>
                            Открыть Telegram бота
                        </a>

                        <div>
                            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>
                                Назад
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
@media (max-width: 576px) {
    .container-fluid {
        padding: 1rem;
    }

    .card-body {
        padding: 1.5rem !important;
    }

    h3 {
        font-size: 1.4rem;
    }

    .fa-3x {
        font-size: 2.5rem !important;
    }
}

.card {
    max-width: 100%;
    border: none;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1) !important;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}
</style>
{% endblock %}
